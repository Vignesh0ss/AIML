<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coffee Shop Menu</title>
    <style>
          body {background-color: powderblue;}
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Coffee Shop Menu</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>Cappuccino</td>
            <td>Espresso with steamed milk and foam</td>
            <td>350rs</td>
            <td><img src="https://img.freepik.com/free-photo/view-3d-coffee-cup_23-2151083724.jpg?ga=GA1.1.463580480.1724320787&semt=ais_hybrid" alt="Cappuccino"></td>
        </tr>
         <tr>
            <td>tea</td>
            <td> with steamed milk and foam</td>
            <td>150rs</td>
            <td><img src="https://img.freepik.com/free-photo/cup-hot-green-tea-with-sugar-lemon_144627-13625.jpg?ga=GA1.1.463580480.1724320787&semt=ais_hybrid" alt="tea"></td>
        </tr>
         <tr>
            <td>coffe</td>
            <td>with steamed milk and foam</td>
            <td>50Rs</td>
            <td><img src="https://img.freepik.com/free-photo/view-coffee-cup-with-coffee-beans_23-2149878085.jpg?t=st=1724320658~exp=1724324258~hmac=7cdf3b50833cb757e0ac453c021ac1225f4c8045c8d37e5d7a1ed3aaeb6ccd3d&w=900" alt="coffe"></td>
        </tr>
        <!-- Add more rows for other menu items -->
    </table>
</body>
</html>
